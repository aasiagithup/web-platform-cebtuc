<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <p class="brand">Casio</p>
        <span
          ><p class="darkModeTxt">Dark Mode:</p>
          <input id="darkMode" type="checkbox"
        /></span>
      </div>
      <div class="screen">
        <p id="screentext">mksdksm</p>
      </div>

      <div class="buttons-grid">
        <button class="operationbtn">+</button>
        <button class="operationbtn">-</button>
        <button class="operationbtn">x</button>
        <button class="operationbtn">/</button>

        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>

        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>

        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>

        <button class="numberBtn">.</button>
        <button class="numberBtn">0</button>
        <button class="numberBtn clearbtn">AC</button>

        <button id="equal" class="operationbtn equal-sign">=</button>
        <button class="operationbtn prev">Previous</button>
        <button class="operationbtn next">Next</button>
      </div>
    </div>
  </body>
</html>
